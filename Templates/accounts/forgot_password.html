{% extends "base.html" %}
{% load static %}

{% block content %}
<div class="container">
  {% include 'includes/alerts.html' %}
    <div class="title" style="font-family: 'Rutex', sans-serif;">Forgot Password</div>
    
    
    <div class="content text-center">
        <form action="{% url 'forgot_password' %}" autocomplete="off" method="POST">
            {% csrf_token %}
            <div class="user-details">
                <div class="input-box" style="width: 100%;">
                    <span class="details">Email</span>
                    <input type="email" placeholder="Enter your Email" id="email" name="email" required>
                </div>
            </div>

            <div class="text">
                <a href="{% url 'login' %}">Got Password? Login</a>
            </div>

            <div class="button">
                <input type="submit" value="Submit">
            </div>

            <div class="registration">
                <span>Don't have an account? <a href="{% url 'register' %}">Register now</a></span>
            </div>
        </form>
    </div>
</div>

<style>
@import url('https://fonts.googleapis.com/css2?family=Poppins:wght@200;300;400;500;600;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Poppins', sans-serif;
}

body {
  padding: 10px;
  background-repeat: no-repeat;
  background-size: 100% 100%;
}

.container {
  margin: 80px auto 90px;
  background-color: #fff8f8;
  max-width: 800px;
  padding: 25px 30px;
  border-radius: 5px;
  box-shadow: 0 5px 10px rgba(0,0,0,0.15);
}

.container .title {
  font-size: 25px;
  font-weight: 500;
  color: black;
  position: relative;
  margin-bottom: 20px;
}

.container .title::before {
  content: "";
  position: absolute;
  left: 0;
  bottom: 0;
  height: 3px;
  width: 275px;
  border-radius: 5px;
  background: linear-gradient(135deg,#ffffff, #CE9694);
}

.user-details {
  margin: 20px 0;
}

.input-box {
  margin-bottom: 15px;
}

.input-box input {
  height: 45px;
  width: 100%;
  padding-left: 15px;
  font-size: 16px;
  border: 1px solid #ccc;
  border-bottom-width: 2px;
  border-radius: 5px;
  transition: all 0.3s ease;
}

.input-box input:focus,
.input-box input:valid {
  border-color: #CE9694;
}

.button input {
  width: 100%;
  height: 45px;
  border: none;
  border-radius: 5px;
  background: linear-gradient(135deg, #ffffff, #CE9694);
  color: #fff;
  font-size: 18px;
  font-weight: 500;
  cursor: pointer;
  transition: all 0.4s ease;
}

.button input:hover {
  background: linear-gradient(-135deg ,#ffffff, #CE9694);
}

.text {
  margin-bottom: 15px;
}

.registration {
  margin-top: 10px;
  color: black;
}

.registration a {
  color: #374a66;
}

.registration a:hover {
  color: #CE9694;
}

@media (max-width: 584px) {
  .container {
    padding: 15px;
  }
}
</style>
{% endblock %}
